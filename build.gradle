plugins {
    id 'java'
}

group 'airtel'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'application'
sourceSets.main.java.srcDirs = ['src']
mainClassName = "main.java.server.GrizzlyServer"

run {
    standardInput = System.in
}

dependencies {
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.26'

    //The above dependency was giving InjectionManagerFactory not found. To remove that we added the below dependency
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.28'

    compile group: 'org.glassfish.hk2', name: 'hk2-metadata-generator', version: '2.+'



    testCompile group: 'junit', name: 'junit', version: '4.12'
}
